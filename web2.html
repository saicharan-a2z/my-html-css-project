<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            background-color: #80b554;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .html { background-color: #f16529; } /* HTML (Orange) */
        .css { background-color: #2965f1; } /* CSS (Blue) */
        .js { background-color: #f7df1e; color: black; } /* JavaScript (Yellow) */
        .react { background-color: #61dbfb; color: black; } /* React (Light Blue) */
    </style>
</head>
<body>
<a href="hack1.html" style="text-decoration: none;color: white;">Exit</a>
    <a href="develop.html" class="btn html">HTML</a>
    <a href="develop1.html" class="btn css">CSS</a>
    <a href="develop2.html" class="btn js">JavaScript</a>
 

</body>
</html>
